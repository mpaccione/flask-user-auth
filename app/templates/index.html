<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup</title>
</head>
<body>
  <h1>Welcome</h1>
  <div>
    <h2>Signup</h2>
    <form id="signup-form">
      <label for="signup-email">Email:</label>
      <input type="email" id="signup-email" name="email" required><br>
      <label for="signup-password">Password:</label>
      <input type="password" id="signup-password" name="password" required><br>
      <button type="button" onclick="signup()">Signup</button>
    </form>
  </div>
  <div>
    <h2>Login</h2>
    <form id="login-form">
      <label for="login-email">Email:</label>
      <input type="email" id="login-email" name="email" required><br>
      <label for="login-password">Password:</label>
      <input type="password" id="login-password" name="password" required><br>
      <button type="button" onclick="login()">Login</button>
    </form>
  </div>
  <script>
    async function signup() {
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;

      const response = await fetch('/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password }),
      });
    
      if (response.status === 302) {
        window.location.href = response.url // redirect
      } else if (response.ok) {
        window.location.href = '/dashboard' // redirect
      } else {
        console.log({ response })
      }
    }

    async function login() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      const response = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password }),
      });
      
      if (response.status === 302) {
        window.location.href = response.url // redirect
      } else if (response.ok) {
        window.location.href = '/dashboard' // redirect
      } else {
        console.log({ response })
      }
    }
  </script>
</body>
</html>
